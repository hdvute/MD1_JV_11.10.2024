<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = parseFloat(3.14)
        let radiusValue = parseInt(prompt("Hay nhap gia tri ban kinh cua hinh tron: "))
        let perimeter = 2*PI*radiusValue
        let area = PI*radiusValue**2
        console.log("Chu vi cua hinh tron co ban kinh ",radiusValue,"la: ",perimeter)
        console.log("Dien tich cua hinh tron co ban kinh ",radiusValue,"la: ",area)
    </script>
</body>
</html>
