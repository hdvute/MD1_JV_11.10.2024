<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lengthValue = parseInt(prompt("Hay nhap gia tri chieu dai cua hinh chu nhat: "))
        let widthValue = parseInt(prompt("Hay nhap gia tri chieu rong cua hinh chu nhat: "))
        let perimeter = (lengthValue+widthValue)*2
        let area = lengthValue*widthValue
        console.log("Chu vi hinh chu nhat co chieu dai ",lengthValue," va chieu rong ",widthValue," la:",perimeter)
        console.log("Dien tich hinh chu nhat co chieu dai ",lengthValue," va chieu rong ",widthValue," la:",area)
    </script>
</body>
</html>
