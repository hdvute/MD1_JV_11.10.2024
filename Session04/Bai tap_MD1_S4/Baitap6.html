<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap6</title>
    <style>
        body{
            border: 1px solid gray;
            padding: 5px;
            padding-left: 20px;
        }
        .form0 {
            border: 0;
            padding-left: 15px;
        }
        .form1 {
            border: 2px solid green;
            text-align: center;
        }
        .form2 {
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            padding: 5px 15px 15px 15px;
            background-color: #d8d4d4;
        }
        .form3 {
            border: 0;
            border-radius: 5px;
            background-color: white;
            border-left: 10px solid green;
        }
        .color-red {
            color: red;
        }
        .color-blue {
            color: blue;
        }
        .padding1 {
            padding-left: 15px;
        }
        .button1 {
            border: 0;
            border-radius: 5px;
            background-color: #0daf0d;
            padding: 5px 20px 5px 20px;
            text-align: center;
            width: auto;
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form0">
        <h1>
            Center Align Text
        </h1>
        <p>
            To just center the text inside an elememt, use
            <span style="color: red;">text-align: center;</span>
        </p>
        <div class="form1">
            This text is center
        </div>
    </div>    
    <div class="form2">
        <h2>Example</h2>
        <div class="form3">
            <span>.center { </span><br>
                <span class="color-red padding1">text-align</span>:
                <span class="color-blue">center</span>;<br>
                <span class="color-red padding1">border</span>:
                <span class="color-blue">3px solid green</span>;<br>
                <span>}</span>
            
        </div>
        <button class="button1">
            Try it yourself
        </button>
    </div>
</body>
</html>
