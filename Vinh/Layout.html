<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* Cân khoảng cách đều giữa các box */
            flex-wrap: wrap; /* Cho phép box xuống dòng khi màn hình hẹp */
        }
        .header {
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 10px; /* Khoảng cách giữa các box */
        }
        .section {
            background-color: green;
            width: 100px;
            height: 100px;
            margin: 10px; /* Khoảng cách giữa các box */
        }
        .article {
            background-color: blue;
            width: 100px;
            height: 100px;
            margin: 10px; /* Khoảng cách giữa các box */
        }
        .aside {
            background-color: violet;
            width: 100px;
            height: 100px;
            margin: 10px; /* Khoảng cách giữa các box */
        }
        .footer {
            background-color: gray;
            width: 100px;
            height: 100px;
            margin: 10px; /* Khoảng cách giữa các box */
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Đặt các box thành cột dọc */
                align-items: center; /* Căn giữa các box theo chiều dọc */
            }
            
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="section">Section</div>
        <div class="article">Article</div>
        <div class="aside">Aside</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
