<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
    // Khai báo chuỗi bất kỳ
let string = "bai tap so 3";

// Hàm có tham số là một chuỗi, trả về số ký tự không bao gồm khoảng trắng
function lengthString(string) {
    let sum = 0; // Khởi tạo biến đếm
    for (let i = 0; i < string.length; i++) {
        if (string[i] !== " ") { // Bỏ qua khoảng trắng
            sum++;
        }
    }
    return sum; // Trả về số ký tự
}

console.log(lengthString(string)); // Kết quả: 9

   </script>
</body>
</html>
