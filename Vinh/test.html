<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
let array = []; // Khởi tạo mảng rỗng

for (let i = 0; i < 10; i++) {
    let number = parseInt(prompt(`Nhập vào số nguyên thứ ${i + 1}: `));
    
    // Kiểm tra nếu đầu vào là số nguyên hợp lệ
    if (!isNaN(number)) {
        array.push(number); // Thêm số nguyên vào cuối mảng
    } else {
        console.log("Giá trị nhập vào không phải là số nguyên. Vui lòng thử lại.");
        i--; // Giảm i để yêu cầu người dùng nhập lại
    }
}

console.log("Mảng bạn đã nhập là:", array);

  </script>
</body>
</html>
