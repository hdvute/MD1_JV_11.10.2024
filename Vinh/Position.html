<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            /* justify-content: space-around;  */
            /* space-around　Điều chỉnh khoảng cách giữa các box */
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }.box2{
            width: 100px;
            height: 100px;
            background-color: green;
            /*  */
            position: relative;
            top: 20px;
            left: 20px;
        }.box3{
            width: 100px;
            height: 100px;
            background-color: blue;
        }.box4{
            width: 100px;
            height: 100px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
        <div class="box4">Box4</div>
    </div>
    
</body>
</html>
