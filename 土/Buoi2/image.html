<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .container{ 
        border: 1px solid gray;
        margin:0 auto; /*Canh giua man hinh trinh duyet*/
        display: flex;
        flex-direction: column;
        width: 80%;
        justify-content: center;
        background-color: rgb(229, 209, 184);
        text-align: center;
        font-size: 40px;
    }
    .container-body{ 
        border: 1px solid gray;
        margin:0 auto; /*Canh giua man hinh trinh duyet*/
        display: flex;
        width: 100%;
        justify-content: center;
        gap: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: antiquewhite;
    }
    .column{
        background-color: antiquewhite;
        display: flex;
        width: calc((100%-60px)/4);
        flex-direction: column;
    }
    .column1{
        margin-left: 20px;
    }
    .column4{
        margin-right: 20px;
    }
    .column img{
        width: 100%;
        height: auto;
    }
</style>
<body>
    <div class="container">
        <div class="header">
            <h3>Responsive image grid</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, nobis.</p>
        </div>
        <div class="container-body">        
            <div class="column column1">
                <img src="../../Image/anh-anime-1aMOBf9.jpg" alt="">
                <img src="../../Image/anh-anime-nam-cute-01-1725377826.jpg" alt="">
            </div>

                <img src="../../Image/anh-anime-nam-cute-01-1725377826.jpg" alt="">
                <img src="../../Image/anh-anime-1aMOBf9.jpg" alt="">
            </div>
            <div class="column">
                <img src="../../Image/anh-anime-1aMOBf9.jpg" alt="">
                <img src="../../Image/anh-anime-nam-cute-01-1725377826.jpg" alt="">
            </div>
            <div class="column column4">
                <img src="../../Image/anh-anime-nam-cute-01-1725377826.jpg" alt="">
                <img src="../../Image/anh-anime-1aMOBf9.jpg" alt="">
            </div>
        </div>
    </div>        
</body>
</html>
