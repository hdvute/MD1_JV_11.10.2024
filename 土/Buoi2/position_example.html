<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 100%;
            height: 1500px;
            /* background-color: antiquewhite; */
        }
        .navigation{
            background-color: black;
            /* padding-top: 10px; */
            /* padding-bottom: 10px; */
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        .home, .band, .tour, .contact, .more{
            width: 80px;
            color: white;
            /* width: auto; */
            padding-left: 5px;
            padding-right: 5px;

        } 
        .container-body{
            /* background-image: url(https://upload.wikimedia.org/wikipedia/commons/1/16/ChicagoCollage2-1000.jpg); */
            background-image: url(../../Image/anh-anime-1aMOBf9.jpg);
            background-size: cover;
            /* background-size: contain; *//* Đảm bảo toàn bộ hình ảnh nằm trong khung */
            background-repeat: no-repeat;
            background-position: center;
            width: auto;
            height: 100%;
            position: relative;
            margin-top: 24px;
        }
        .container-footer{
            width: 100%;
            color: white;
            position: absolute;
            bottom: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="home">HOME</div>
            <div class="band">BAND</div>
            <div class="tour">TOUR</div>
            <div class="contact">CONTACK</div>
            <div class="more">MORE</div>
        </div>
        <div class="container-body"> 
            <div class="container-footer">
                <h3>Chicago</h3>
                <p>Thank you, chicago - a night we won't forget.</p>
            </div>   
        </div>
    </div>
</body>
</html>
