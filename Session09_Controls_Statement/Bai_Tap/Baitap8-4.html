<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Viết chương trình yêu cầu nhập vào hai số nguyên dương a và b, 
    In ra các số chia hết cho b trong khoảng từ 1 đến a lên màn hình console.
    -->
    <script>
        let a = Number(prompt("Ban hay nhap vao mot so nguyen duong a: "));
        while(a<1){
            let aa = Number(prompt("Ban hay nhap lai mot so nguyen duong a"));
            if(aa>0){
               a=aa;
               break;
            }
        }
        let b = Number(prompt("Ban hay nhap vao mot so nguyen duong b nho hon hoac bang " + a));
        while(b<1 || b>a){
            let bb = Number(prompt("Ban hay nhap lai mot so nguyen duong b nho hon hoac bang "+a));
            if(bb>0 && bb<=a){
               b=bb;
               break;
            }
        }
        for(let i=1;i<=a;i++){
            if(i%b==0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
