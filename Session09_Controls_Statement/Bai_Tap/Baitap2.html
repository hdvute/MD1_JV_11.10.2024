<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Viết chương trình yêu cầu người dùng nhập vào một số bất kỳ.
    Tiến hành kiểm tra số nhập vào và in ra theo 3 trường hợp: số chẵn, số lẻ và không hợp lệ.
    -->
    <script>
        let number = prompt("Ban hay nhap vao mot so bat ky");
        if(!isNaN(number) && number.trim()!==""){
            number = parseInt(number);
            if(number%2 == 0){
                alert(number + " la mot so chan")
            }else if(number%2==1){
                alert(number + " la mot so le")
            }else{
                alert("So nhap vao khong hop le ......")
            }
        }else {
            alert("So nhap vao khong hop le")
        }
    </script>
</body>
</html>
