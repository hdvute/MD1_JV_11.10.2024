<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Viết chương trình khai báo mảng số nguyên bất kỳ, 
    in ra tất cả các phần tử xuất hiện từ hai lần trở lên trong mảng đã khai báo.
    -->
    <script>
        // Sữ dụng Oject
        let array = [1,2,2,3,4,5,5,6,7,8,8,9,9,0,0];
        let elementCount = {}; //Khai báo Oject rỗng. tương ứng với mỗi giá trị trong mảng là một giá trị đếm số lần xuất hiện
        //Đếm số lần xuất hiện
        for ( let i=0;i<array.length;i++){
            let element = array[i];
            if(elementCount[element]){
                elementCount[element]++;
            }else{
                elementCount[element] = 1;
            }
        }
        console.log("Các phần tử xuất hiện 2 lần trở lên là: \n");
        for(let element in elementCount){
            if(elementCount[element] > 1){
                console.log(element);
            }
        }
    </script>
</body>
</html>
