<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Viết chương trình khai báo mảng có sẵn gồm nhiều phần tử, yêu cầu người dùng nhập vào giá trị bất kỳ và tìm kiếm trong mảng.
    In ra vị trí của phần tử trong mảng nếu tìm thấy, nếu không thì in “phần tử không tồn tại” lên màn hình console.
    -->
    <script>
        let array = ["a",1,2,3,4,"b","c","d",5,6,7,8,"e","f","g",9,10,"h","i",1,2,3,4,5,1,1,1,1,2];
        // Nhập vào giá trị bất kì
        let arrayIndex = [];
        let value = prompt("Hay nhap vao mot gia tri bat ki");
        let flag = false;
        for(let i=0;i<array.length;i++){
            if(value == array[i]){
                arrayIndex.push(i+1);
                flag = true;
            }
        }
        if(flag){
            alert("Trong mang ["+array.join(", ")+"]\n"
            +"Vi tri cua " 
            +value
            +" trong mang la: "
            +arrayIndex.join(", ")
            )
        }else{
            alert("Trong mang ["+array.join(", ")+"]\n"
            + "Khong co phan tu nao co gia tri la "
            + value
            )
        }
    </script>
</body>
</html>
