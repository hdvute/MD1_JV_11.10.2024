<body>
    <!-- Tạo bảng -->
    <table border="5" cellpadding="10" cellspacing="10" bgcolor="yellow">
        <!-- border thêm đường viền độ dày là 5 -->
         <thead>
            <!-- thead là phần đầu của bảng -->
            <tr>
                <!-- <td>Tên</td> -->
                <!-- <td>Tuổi</td> -->
                 <th>Tên...............................</th>
                 <th>Tuổi..............................</th>
                 <!-- Sữ dụng th để hiển thị kiểu tiêu đề, in đậm và tự động canh giữa -->
            </tr>
         </thead>
         <tbody>
            <!-- Tbody là phần body của bảng -->
            <tr>
                <td>Jill</td>
                <td>50</td>
            </tr>
            
            <tr>
                <td align="right" bgcolor="red">Eve</td>
                <td align="center">94</td>
                <!-- align : canh nội dung trái, phải, giữa -->
                 <!--bgcolor(thẻ mở) Thêm màu cho o  -->
            </tr>
         </tbody>
         <tfoot>
            <!-- Tfoot là phần chân bảng -->
            <!-- không có thì bỏ qua -->
         </tfoot>       
        
    </table>
