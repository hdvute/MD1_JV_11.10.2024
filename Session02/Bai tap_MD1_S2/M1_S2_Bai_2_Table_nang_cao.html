    <title>Bàn cờ</title>
    <style>
        /* Thẻ table */
        table{
            border-collapse: collapse;
            /* Thuộc tính collapse làm cho đường viền các ô trong bảng liền mạch, 1 đường viền chung */
            margin: 20px;
            /* Tạo khoảng cách xung quanh bảng */
            /* width: 80%; */
            /* width: 800px; */

        .table-2{

            /* height: 100px; */
            border-collapse: collapse;
            font-size: 25px;
        }
        sub{

            color: black;
        }
        td{
            width: 50px;
            height: 50px;
            text-align: center;
            /* Kích thước của cell */
            /* Căn nội dung giữ ô */
        }
        .white{
            background-color: white;
            /* tạo class .white để tô màu white cho background */
        }
        .black{
            background-color: black;
            /* tạo class .black để tô màu black cho background */
        }
        .header{
            background-color: yellowgreen;
            font-weight: bold;
            /*  */
        }
        .column-size1{
            width: 20px;
        }
        .row-size{
            height: 20px;
        }
        /* ======================================================================= */
        .text-white{
            color: white;
        }
        .text-blue{
            color: blue;
        }
        .text-red{
            color: red;
        }
        .text-size1-blue{
            font-size: 60px;
            color: blue;
            height: 30px;
        }
        .text-table-size{
            font-size: 30px;
        }
        tr.border-none{
            border: none;/* Xóa viền cho ô có class "no-border" */
        }
        tr.border-top{
            border-top: 1px solid black;/* Đặt lại viền trên */
        }
    </style>
</head>
