<body>
    <!-- 
        Bài 2: Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
                (số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).
    -->
    <script>
        //nguoi dung nhap vao 1 so
        let number = prompt(`
Bài 2: Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
(số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).
=================================
Ban hay nhap mot so muon kiem tra:
`);
        //ham kiem tra so nguyen to
        function isPrime(number){
            let result = false;
            if(number <= 1){
                return result;
            }else {
                for(let i=2;i<number;i++){
                    if(number%i==0){
                        return result;
                    }
                }
                result = true;                
                return result;
            }
        }
        if(isPrime(number)){
            alert(`So ${number} la mot so nguyen to`)
        }else{
            alert(`So ${number} khong phai la mot so nguyen to`)
        }
    </script>
