<!DOCTYPE html>

<body>
    <!-- 
    Viết chương trình khai báo chuỗi bất kỳ, 
    xây dựng hàm có tham số là 1 chuỗi và kết quả trả về là chuỗi được truyền vào nhưng viết hoa tất cả các chữ cái đầu. 
    Gọi hàm với chuỗi đã được khai báo và in kết quả ra màn hình.
    -->
    <script>
        // khai bao chuoi bat ki
        let string = "mot chuoi bat ki"
        // xay dung ham co tham so la 1 chuoi => tra ve chuoi viet hoa cac chu cai dau
        function capitalizeFirstLetter(string){
            let flag = false;
            let result = '';
            for(let i=0;i<string.length;i++){
                if (i==0){
                    result += string[0].toUpperCase();
                }else if(string[i]==" " && flag==false){
                    flag = true;
                    result += string[i];
                }else if(string[i] !==" " && flag == true){
                    result += string[i].toUpperCase();
                    flag = false;
                }else{
                    result += string[i];
                }
            }
            return result
        }
        console.log(capitalizeFirstLetter(string));        
    </script>
</body>
