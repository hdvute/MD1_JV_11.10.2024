<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-V</title>
    <style>
        .container-grid{
            display: grid;
            grid-template-areas: 
            "header header header header header header"
            "menu main main main right right"
            "menu footer footer footer footer footer";
            /* grid-template-columns:20% 50% 30% ; */
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }
        .item{
            background-color:rgba(255, 255, 255, 0.8) ;
            text-align: center;
            padding: 20px 0; /*top bottom*/
            font-size: 30px;
        }
        .header{ grid-area: header;}
        .menu{ grid-area: menu;}
        .main{ grid-area: main;}
        .right{ grid-area: right;}
        .footer{ grid-area: footer;}
    </style>
</head>
<body>
    <div class="grid-container">
        <h1>Grid Layout</h1>
        <p>The CSS Grid Layout Module offers a grid-based layout system,
            with rows and columns, making it easier to design web pages without having to use floats and positioning:
        </p>
        <div class="container-grid">
            <div class="item header">Header</div>
            <div class="item menu">Menu</div>
            <div class="item main">Main</div>
            <div class="item right">Right</div>
            <div class="item footer">Footer</div>
        </div>
    </div>
</body>
</html>
