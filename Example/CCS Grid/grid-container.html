<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-container</title>
    <style>
        .grid-container{
            width: 80%;
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }
        .grid-container > div{
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid grey;
            text-align: center;
            font-size: 30px;
        }
        .grid-container > .item-3-1{
            grid-column: 1/2;/* Ô ở cột 1 */
        }
        .grid-container > .item-3-2{
            grid-column: 4/5;/* Ô ở cột 4 */
        }
        /* 
            grid-column: start / end;: Cú pháp này giúp định nghĩa vị trí và kích thước của phần tử theo cột.
            start: Cột bắt đầu (cột đầu tiên là 1).
            end: Cột kết thúc (phần tử sẽ dừng trước cột này).
        */
    </style>
</head>
<body>
    <div class="grid-container">
        <div>1-1</div>
        <div>1-2</div>
        <div>1-3</div>
        <div>1-4</div>
        <div>2-1</div>
        <div>2-2</div>
        <div>2-3</div>
        <div>2-4</div>
        <div class="item-3-1">3-1</div>
        <div class="item-3-2">3-2</div>
    </div>
</body>
</html>
