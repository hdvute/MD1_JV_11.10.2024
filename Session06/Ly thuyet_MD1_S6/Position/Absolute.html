<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyet doi</title>
    <style>
        /* 
        Absolute
            Đối với khối có position có giá trị là absolute thì nó sẽ kiểm tra  xe có ông cha nào chứa nó
            có thuộc tính position mà khác static thì sẽ lấy vị trí của ông cha đó làm gốc, 
            ==> nếu không có thì sẽ lấy màn hình trình duyệt làm gốc
            
        */
        .absolute{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .parent{
            width: 300px;
            height: 300px;
            background-color: gray;
            position: absolute;
            /* Khi không set các giá trị top/bottom/left/right thì nó KHÔNG tự động lấy điểm màng hình làm góc */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 0;
            right: 0;
            /* bottom: 0; */
            /*==> Vừa có right left thì ưu tiên left, top - bottom thì ưu tiên top */
        }
    </style>
</head>
<body>
    <div class="absolute">Absolute</div>
    <div class="parent">
        <div class="box">box</div>     
    </div>     
</body>
</html>
