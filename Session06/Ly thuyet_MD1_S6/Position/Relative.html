<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        Relative
            Nếu một khối có position có giá trị là relative thì nó sẽ lấy vị trí ban đầu đang đứng của nó làm gốc.
            -top:
            -left:
            -right:
            -bottom:
            di chuyển tự do không làm xê dịch các phần tử bên cạnh
        */
        .relative{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            left: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="relative"></div>
    <div class="box"></div>
</body>
</html>
