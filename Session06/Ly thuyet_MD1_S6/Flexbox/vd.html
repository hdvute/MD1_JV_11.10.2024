<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- 
flexbox

-->
<style>
    .container{
        height: 200px;
        background-color: rgb(114, 227, 227);
        display: flex; /*Khai bao su dung flexbox => tat ca cac phan tu con nam tren cung mot hang*/
        flex-direction: row; /*Mac dinh main axis là row  ===>>>> Hướng theo chiều ngang hoặc chiều dọc */
        /* flex-direction: column; Chuyển main axis thành column */
        justify-content: center;
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        /* Justify content sẽ ăn theo trục  main-axis */
        /* Align-items sẽ ăn theo trục cross axis */
        align-items: center;
        /* align-items:first baseline; */
        /* align-items: end; */
        /* flex-wrap: wrap; */
        /* wrap : sự tự động xuống dòng thì dòng trên full */
        /* Nếu không dùng Wrap thì kích thước sẽ bị chia đều nếu nó vượt kích cỡ -> bị thu nhỏ lại */
        width: 400px;
    }
    .item1{
        /* display: flex; */
        /* height: 400px; */
        height: 95%;
        background-color:rgb(243, 241, 237);
        /* margin: 5px; */
        width: 30%;
        display: flex;
        img{
            width: 100%;
            /* height: auto; */
            height: 100%;
            object-fit: cover;
        }
    }
    .item2{
        display: flex;
        /* height: 200px; */
        height: 95%;
        background-color:rgb(246, 244, 244);
        /* margin: 5px; */
        width: 70%;
        flex-wrap: wrap;
    }
    .item{
        background-color:white;
        height: 80px;
        width: 60px;
        margin: 5px;
        img{
            width: 100%;
            /* height: auto; */
            height: 100%;
            object-fit: cover;
        }  
        /* img:hover{
            transform: scale(1.1);
        } */
    }
    .item1 img:hover{
        transform: scale(1.3);
    }
    .item img:hover{
        transform: scale(1.3);
    }
    .icon{
        position: relative;
        bottom: 500px;
        left: 0;
    }
</style>
<body>
    <div class="container">
        <div class="item1">
            <img src="https://cf.shopee.vn/file/sg-11134258-7repy-m1wkt3c20vc756" alt="">
        </div>
        <div class="item2">
            <div class="item">
                <img src="https://down-vn.img.susercontent.com/file/vn-11134258-7r98o-m046cqhd7h5b3d@resize_w402_nl.webp" alt="">
            </div>
            <div class="item">
                <img src="https://down-vn.img.susercontent.com/file/vn-50009109-7e80ab64bdc989f5c0862ed828f343a2@resize_w402_nl.webp" alt="">
            </div>
            <div class="item">
                <img src="https://down-vn.img.susercontent.com/file/be40023a9d9cff397a470460bc7a924d@resize_w402_nl.webp" alt="">
            </div>
            <div class="item">
                <img src="https://down-vn.img.susercontent.com/file/5fb3f7b359a582f322ea39313e10260b@resize_w402_nl.webp" alt="">
            </div>
            <div class="item">
                <img src="https://down-vn.img.susercontent.com/file/vn-50009109-06fb832ef52b45481158c26831cc459b@resize_w402_nl.webp" alt="">
            </div>
            <div class="item">
                <img src="https://down-vn.img.susercontent.com/file/vn-11134258-7r98o-lx6pdo1qwogrf1@resize_w402_nl.webp" alt="">
            </div>
            <div class="item">
