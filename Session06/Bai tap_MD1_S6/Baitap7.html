<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 550px;
            height: 240px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .container{
            width: 500px;
            border: 1px solid white;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
            margin-left: 10px;
            /*  */
            height: 200px;            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .column{
            margin: 0;
            color: white;
            background-color: #FF9800;
            height: 30px;
            /*  */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column" style="width: 30%;">30%</div>
        <div class="column" style="width: 100%;">100%</div>
        <div class="column" style="width: 90%;">90%</div>
        <div class="column" style="width: 10%;">10%</div>
        <div class="column" style="width: 50%;">50%</div>
    </div>
</body>
</html>
