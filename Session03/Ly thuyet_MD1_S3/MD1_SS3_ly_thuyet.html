<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ly thuyet</title>
</head>
<body>
    <!-- form -->
     <!-- thuộc tính autocomplete : lưu lịch sữ nhập => đặt trong thẻ form (mặc định on) -->
     <!-- 
        Các thành phần trong form
        + input Tạo ô cho người dùng nhập data
        + label thường kết hợp với form
            -nếu giá trị thuộc tính for của thẻ label = id của input thì khi click vào label thì nó sẽ focus vào ô input
        Các thuộc tính
            + name: tên ô input ==> sữ dụng khi gửi dữ liệu lên server
                có thể truy xuất 1 số giá trị
            + disable vô hiệu hóa thẻ (input, radio, checkbox, submit, button,...) ==> sẽ bị mờ
            + value : giá trị của ô nhập
            + type :
                text : nhập mọi dữ liệu
                number : nhập dữ liệu số
                password : 
                email : kiểu email / yêu cầu phải có @
                radio : 
                checkbox :
                date : ngày tháng năm
                month : tháng năm
                ...
        placeholder : gợi ý nhập 
        required : bắt buộc phải nhập dữ liệu

        select 
            option
            option
                (selected : là mặc định được chọn)
     -->
</body>
<form action="" autocomplete="off">
    <!-- <span>Username</span>  -->
    <label for="test1">Username</label>
    <!-- for gọi là thuộc tính for của riêng thẻ label -->
     <!-- text cho id của input bên dưới-->
      <!-- khi click vao label thì nó sẽ chuyển tới mục nhập liệu input có kết nối id -->
    <input type="text" id="test1" name="username" placeholder="Hãy nhập tên của bạn"><br>
    <label for="test2">Email</label>
    <input type="text" id="test2" name="username" placeholder="Hãy nhập email của bạn" required><br>

    <!-- <button disabled>Đăng kí</button> -->
    <button>Đăng kí</button>

    <br>
    <label for="">type = text</label>
    <input type="text"><br>
    <label for="">type = number</label>
    <input type="number"><br>
    <label for="">type = password</label>
    <input type="password"><br>
    <label for="">type = email</label>
    <input type="email">
    <button>click</button><br>

    <label for="">type = radio</label>
    <input type="radio" name="gender">
    <label for="">Nam</label>
    <input type="radio" name="gender">
    <label for="">Nu</label>
    <input type="radio" name="gender">
    <label for="">Giới tính khác</label><br>

    <input name="gender1" type="radio">Nam
    <input name="gender1" type="radio">Nu
    <input name="gender1" type="radio">Giới tính khác
    <br>

    <!-- checkbox -->
    <input type="checkbox">HTML
    <input type="checkbox">CSS
    <input type="checkbox">JS
    <br>
    <!-- type = date -->
     <input type="date"> <br>
     <input type="month"><br>
     <input type="time"><br>
     <input type="color"><br>
     <input type="file">file<br>
     <input type="range"><br>

<!-- Section -->
    <select>
        <option value="">Ha Noi</option>
        <option value=""selected>Da Nang</option>
        <option value="">Ho Chi Minh</option>
    </select>
    <br>
<!-- textarea -->
    <textarea name="" id="" cols="50" rows="5">

    </textarea>

    </textarea>
</form>
</html>
