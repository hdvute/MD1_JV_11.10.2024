<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation{
            width: 100px;
            height: 100px;
            background-color: blue;
            animation-name: changeColor; /* Đầu tiên là phải đặt tên chuyển động*/
            animation-duration: 10s; /*thời gian thực hiện hiệu ứng*/
            /* animation-delay: 5s; */
            animation-iteration-count: infinite; 
            /* Chạy liên tục */
        }
        @keyframes changeColor {
            0%{
                background-color: blue;
            }
            25%{
                background-color: red;
            }
            75%{
                background-color: violet;
            }
            100%{
                background-color:yellow;
            }
        }
    </style>
</head>
<body>
    <!-- Hoat hinh -->
     <div class="animation">

     </div>
</body>
</html>
