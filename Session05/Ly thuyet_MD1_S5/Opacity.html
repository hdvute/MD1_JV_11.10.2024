<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0; /*bi mo nhung van co mat o do*/
            display: none; /* khong hien thi, khong con co mat o do nua*/
        }
        .box_two{
            width: 100px;
            height: 100px;
            background-color: green;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!--
        thuộc tính opacity : Độ mờ 0-1

     -->
        <div class="box">

        </div>
        <div class="box_two">

        </div>
</body>
</html>
