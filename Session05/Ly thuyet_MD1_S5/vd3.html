<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        background-color: rgba(64, 227, 239, 0.4);
        position: relative;
        overflow: hidden;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: rgb(45, 233, 25);
        position: absolute;
        top: 0;
        left: 0;
        transition: background-color 0.3s ease;
      }

      .box:hover .box2 {
        animation: moveAndChangeColor 3s steps(3, end) forwards;
      }

      @keyframes moveAndChangeColor {
        0% {
          top: 0;
          left: 0;
          background-color: rgb(45, 233, 25); /* Màu ban đầu */
        }
        33% {
          top: 50px;
          left: 100px;
          background-color: rgb(255, 69, 0); /* Màu vị trí 2 */
        }
        66% {
          top: 100px;
          left: 200px;
          background-color: rgb(0, 128, 255); /* Màu vị trí 3 */
        }
        100% {
          top: 0;
          left: 0;
          background-color: rgb(255, 215, 0); /* Màu cuối cùng */
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
        <div class="box2"></div>
    </div>
  </body>
</html>
